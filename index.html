<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Nozama</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="assets/styles/main.css">
</head>
<body>

<button id="show-bikes" class="btn btn-default">Show Bicycles</button>
<button id="show-accessories" class="btn btn-default">Show Accessories</button>
<div id="products"></div>

<!-- Handlebars list of items -->
  <script id="product-template" type="text/x-handlebars-template">
    {{#each products}}
      <h3>{{name}}</h3>
      {{#if sale}}
      <p class="strike-thru">{{price}}</p>
      <p>SALE PRICE: {{sale}}</p>
      {{else}}
      <p>{{price}}</p>
      {{/if}}
        <button class="btn btn-default view-item" data-id={{id}}>View item</button>
        <button class="btn btn-default add-to-cart" data-id={{id}}>Add to cart</button>
    {{/each}}
  </script>

<!-- Stripe checkout form -->
<form action="http://localhost:3000/payment" method="POST" id="payment-form">
  <h2>Your order:</h2>
  <div id="cart-result"></div>
  <div id="tax">State tax: 7%</div>
  <div id="shipping">Shipping: 10.00</div>
  <h3>Please enter your payment information below:</h3>
  <span class="payment-errors"></span>

  <div class="form-row">
    <label>
      <span>Card Number</span>
      <input type="text" size="20" data-stripe="number"/>
    </label>
  </div>

  <div class="form-row">
    <label>
      <span>CVC</span>
      <input type="text" size="4" data-stripe="cvc"/>
    </label>
  </div>

  <div class="form-row">
    <label>
      <span>Expiration (MM/YYYY)</span>
      <input type="text" size="2" data-stripe="exp-month"/>
    </label>
    <span> / </span>
    <input type="text" size="4" data-stripe="exp-year"/>
  </div>

  <button type="submit">Submit Payment</button>
</form>

<script type="text/javascript" src="https://js.stripe.com/v2/"></script>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="node_modules/handlebars/dist/handlebars.js"></script>
<script src="assets/scripts/view.js" type="text/javascript"></script>
<script src="assets/scripts/payment.js" type="text/javascript"></script>
<script src="assets/scripts/ajax.js" type="text/javascript"></script>
<script src="assets/scripts/main.js" type="text/javascript"></script>

</body>
</html>
